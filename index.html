<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Heart Animation Background */
        body::before {
            content: "‚ù§Ô∏è üíï üíñ üíò üíù";
            font-size: 50px;
            position: absolute;
            width: 100%;
            top: 20px;
            text-align: center;
            opacity: 0.2;
        }

        /* Page Styling */
        .page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        /* Header Styling */
        h1 {
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        /* Password Display Box */
        #password-display {
            font-size: 32px;
            margin-bottom: 15px;
            background: white;
            padding: 15px;
            width: 120px;
            border-radius: 10px;
            font-weight: bold;
            color: #ff4d6d;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Number Pad Grid */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin-top: 15px;
        }

        /* Glowing Buttons */
        .numpad button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            background: radial-gradient(circle, #ff4d6d, #ff1744);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 0, 100, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .numpad button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 0, 100, 0.8);
        }

        /* Special Buttons (Clear & Confirm) */
        .numpad button:nth-child(10) {
            background: #ffcccb;
            color: black;
        }

        .numpad button:nth-child(12) {
            background: #4CAF50;
        }

        /* Page 2: Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 12px;
            margin-top: 20px;
        }

        .gallery img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Love Button */
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 20px;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 5px 10px rgba(255, 0, 100, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 0, 100, 0.6);
        }

        /* Page 3: Final Love Message */
        .page p {
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>

    <!-- Page 1: Password Entry -->
    <div id="page1" class="page">
        <h1>Enter your password</h1>
        <div id="password-display">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        <div class="numpad">
            <button onclick="enterDigit(1)">1</button>
            <button onclick="enterDigit(2)">2</button>
            <button onclick="enterDigit(3)">3</button>
            <button onclick="enterDigit(4)">4</button>
            <button onclick="enterDigit(5)">5</button>
            <button onclick="enterDigit(6)">6</button>
            <button onclick="enterDigit(7)">7</button>
            <button onclick="enterDigit(8)">8</button>
            <button onclick="enterDigit(9)">9</button>
            <button onclick="clearPassword()">‚≠†</button>
            <button onclick="enterDigit(0)">0</button>
            <button onclick="checkPassword()">‚úî</button>
        </div>
    </div>

    <!-- Page 2: Image Gallery -->
    <div id="page2" class="page hidden">
        <h1>You & Me</h1>
        <div class="gallery">
            <img src="first.jpg" alt="Image 1">
            <img src="first.jpg" alt="Image 2">
            <img src="first.jpg" alt="Image 3">
            <img src="first.jpg" alt="Image 4">
            <img src="first.jpg" alt="Image 5">
            <img src="first.jpg" alt="Image 6">
        </div>
        <button onclick="goToPage3()">Next</button>
    </div>

    <!-- Page 3: Final Message -->
    <div id="page3" class="page hidden">
        <h1>I'm so lucky to have you ‚ù§Ô∏è</h1>
        <p>Happy Valentine's Day, my love!</p>
    </div>

    <script>
        let enteredPassword = "";
        const correctPassword = "1234";  // Change this to your actual password

        function enterDigit(digit) {
            if (enteredPassword.length < 4) {
                enteredPassword += digit;
                updatePasswordDisplay();
            }
        }

        function clearPassword() {
            enteredPassword = "";
            updatePasswordDisplay();
        }

        function updatePasswordDisplay() {
            let display = document.getElementById("password-display");
            display.textContent = enteredPassword.padEnd(4, "‚Ä¢"); // Mask password input
        }

        function checkPassword() {
            if (enteredPassword === correctPassword) {
                document.getElementById("page1").classList.add("hidden");
                document.getElementById("page2").classList.remove("hidden");
            } else {
                alert("Wrong password! Try again.");
                clearPassword();
            }
        }

        function goToPage3() {
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.remove("hidden");
        }

    </script>
</body>

</html>
